# Application configuration (for gatsby develop)
cognito:
# To configure Amplify Auth package
# You can use a test/debugging cognito pool, instead of a production one
  region: ap-southeast-1
  userpoolid: ap-southeast-1_abc123
  webclientid: 1234556dasdsadsad
  identitypoolid: ap-southeast-1:1234

storage:
# To configure Amplify Storage for an S3 bucket
# You can use a test/debugging bucket, instead of a production one
  name: data-storage-bucket
  region: ap-southeast-1

apollo_client:
# To configure Apollo-Client uri (see https://www.apollographql.com/docs/react/get-started)
# You can specify a localhost uri, to connect to a GraphQL server running locally
  uri: http://localhost:4000/

# Other Gatsby environment variable configuration
# More info: https://www.gatsbyjs.com/docs/how-to/local-development/environment-variables/
GATSBY_FOO: BAR # An example, add as required